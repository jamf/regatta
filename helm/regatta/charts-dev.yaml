apiVersion: v1

name: regatta
namespace: regatta

charts:
- .:
    values:
      mode: leader
      image:
        tag: {{ env "TAG" | default "latest" | quote }}
      externalLoadBalancer:
        externalDomain: reg.dev.wandera.co.uk
        loadBalancerSourceRanges:
        - "89.197.44.224/29" #London Office
        - "185.219.166.114/32" #Brno Office Rozmaryn
        - "85.93.123.11/32" #Brno Office Moravak
        - "54.246.181.160/32" # VPN
        - "52.30.177.178/32"  # jes-101-dev.eu-west-1a.ie.wandera.co.uk
      reflectionAPI:
        enabled: true
      affinity:
        podAntiAffinity:
          topologyKey: kubernetes.io/hostname
      persistence:
        storage:
          storageClassName: ebs-gp2-zone-agnostic
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 200Gi
      resources:
        requests:
          cpu: 1.2
        limits:
          cpu: 2
      raft:
        initialMembers: "1=regatta-0.regatta.regatta.svc.cluster.local:5012,2=regatta-1.regatta.regatta.svc.cluster.local:5012,3=regatta-2.regatta.regatta.svc.cluster.local:5012"
        heartbeatRTT: 1
        electionRTT: 20
        snapshotEntries: 100000
        compactionOverhead: 200000
      kafka:
        brokers: kafka-core.int.dev.wandera.co.uk:9091
        groupID: regatta-dev-0-tables
        tls: true
        serverCert: 
        clientCert: 
        clientKey: 
        topics: applicable-cellular-data-policy,applicable-wifi-data-policy,applicable-secure-policy,applicable-device-secure-policy,regatta-test
      tables:
        names: applicable-cellular-data-policy,applicable-wifi-data-policy,applicable-secure-policy,applicable-device-secure-policy,dns-search-domain,regatta-test,performance_test_ghz_table_1,performance_test_ghz_table_2,performance_test_ghz_table_3,performance_test_ghz_table_4,performance_test_ghz_table_5
      replication:
        server:
          hostname: regatta.dev.wandera.co.uk
      maintenance:
        token: 
        backup:
          enabled: true
          bucket: "s3://wandera-w2-development-regatta-backup-eu-west-1"
