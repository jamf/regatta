apiVersion: v1

name: regatta
namespace: regatta

charts:
- .:
    values:
      nameOverride: regatta-badger
      badger: true
      image:
        tag: {{ env "TAG" | default "latest" | quote }}
      externalLoadBalancer:
        externalDomain: reg-badger.dev.wandera.co.uk
        loadBalancerSourceRanges:
        - "89.197.44.224/29" #London Office
        - "185.219.166.114/32" #Brno Office Rozmaryn
        - "85.93.123.11/32" #Brno Office Moravak
        - "54.246.181.160/32" # VPN
        - "52.30.177.178/32"  # jes-101-dev.eu-west-1a.ie.wandera.co.uk
      reflectionAPI:
        enabled: true
      persistence:
        storage:
          storageClassName: ebs-gp2-zone-agnostic
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 30Gi
      raft:
        initialMembers: "1=regatta-badger-0.regatta-badger.regatta.svc.cluster.local:5012,2=regatta-badger-1.regatta-badger.regatta.svc.cluster.local:5012,3=regatta-badger-2.regatta-badger.regatta.svc.cluster.local:5012"
      kafka:
        brokers: kaf-101-dev.eu-west-1b.ie.wandera.co.uk:9091
        groupID: regatta-badger-dev-0
        tls: true
        serverCert: 
        clientCert: 
        clientKey: 
        topics: applicable-cellular-data-policy,applicable-wifi-data-policy,applicable-secure-policy,applicable-device-secure-policy,regatta-test
