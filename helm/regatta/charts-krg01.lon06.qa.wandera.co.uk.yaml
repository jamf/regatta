apiVersion: v1

name: regatta
namespace: regatta

charts:
  - .:
      values:
        image:
          tag: {{ env "TAG" | default "latest" | quote }}
        reflectionAPI:
          enabled: true
        persistence:
          storage:
            storageClassName: local-path-provisioner
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
        raft:
          initialMembers: "1=regatta-0.regatta.regatta.svc.cluster.local:5012,2=regatta-1.regatta.regatta.svc.cluster.local:5012,3=regatta-2.regatta.regatta.svc.cluster.local:5012"
        imagePullSecrets: awsecr-cred
        kafka:
          brokers: kaf-101-core-qa.eu-west-1b.ie.wandera.co.uk:9091
          groupID: regatta-qa-lon06-0
          tls: true
          serverCert: 
          clientCert: 
          clientKey: 
