# Default values for regatta
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicas: 1
team: delta

image:
  repository: 371487436103.dkr.ecr.eu-west-1.amazonaws.com/regatta

branch: master

resources:
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

internalPort: 8443

tolerations: []
nodeSelector: {}

externalLoadBalancer: {}

reflectionAPI:
  enabled: false

persistence:
  hostPath: false

kafka:
  dialerTimeoutSeconds: 10
  topics: applicable-cellular-data-policy,applicable-wifi-data-policy,applicable-secure-policy,applicable-device-secure-policy
