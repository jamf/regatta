apiVersion: v1

name: regatta
namespace: regatta

charts:
- .:
    values:
      image:
        tag: {{ env "TAG" | default "latest" | quote }}
      reflectionAPI:
        enabled: true
      persistence:
        storage:
          storageClassName: local-path-provisioner
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 20Gi
      raft:
        initialMembers: "1=regatta-0:5012,2=regatta-1:5012,3=regatta-2:5012"
      imagePullSecrets: awsecr-cred
      kafka:
        brokers: kaf-101-core-prod.eu-west-1a.ie.wandera.com:9091,kaf-102-core-prod.eu-west-1b.ie.wandera.com:9091,kaf-103-core-prod.eu-west-1c.ie.wandera.com:9091
        groupID: regatta-pe-fra05-0
        tls: true
        serverCert: 
        clientCert: 
        clientKey: 
