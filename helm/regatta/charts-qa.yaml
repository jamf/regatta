apiVersion: v1

name: regatta
namespace: regatta

charts:
- .:
    values:
      mode: leader
      image:
        tag: {{ env "TAG" | default "latest" | quote }}
      reflectionAPI:
        enabled: true
      affinity:
        podAntiAffinity:
          topologyKey: kubernetes.io/zone
      persistence:
        storage:
          storageClassName: ebs-gp2-zone-agnostic
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 200Gi
      resources:
        requests:
          cpu: 750m
      raft:
        initialMembers: "1=regatta-0.regatta.regatta.svc.cluster.local:5012,2=regatta-1.regatta.regatta.svc.cluster.local:5012,3=regatta-2.regatta.regatta.svc.cluster.local:5012"
      kafka:
        brokers: kafka-core.int.qa.wandera.co.uk:9091
        groupID: regatta-qa-0-tables
        tls: true
        serverCert: 
        clientCert: 
        clientKey: 
      replication:
        server:
          hostname: regatta.qa.wandera.co.uk
