{{- if not .Values.kind  }}
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{ template "meta.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "meta.name" . }}
    chart: {{ template "meta.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  commonName: {{ template "meta.name" . }}.{{ .Release.Namespace }}.svc
  dnsNames:
  - "{{ template "meta.name" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.internalPort }}"
  - "{{ template "meta.name" . }}.{{ .Release.Namespace }}.svc.cluster.local"
  - "{{ template "meta.name" . }}.{{ .Release.Namespace }}:{{ .Values.internalPort }}"
  - "{{ template "meta.name" . }}.{{ .Release.Namespace }}"
  - "{{ template "meta.name" . }}:{{ .Values.internalPort }}"
  - "{{ template "meta.name" . }}"
  - "{{ template "meta.name" . }}-api.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.internalPort }}"
  - "{{ template "meta.name" . }}-api.{{ .Release.Namespace }}.svc.cluster.local"
  - "{{ template "meta.name" . }}-api.{{ .Release.Namespace }}:{{ .Values.internalPort }}"
  - "{{ template "meta.name" . }}-api.{{ .Release.Namespace }}"
  - "{{ template "meta.name" . }}-api:{{ .Values.internalPort }}"
  - "{{ template "meta.name" . }}-api"
{{- if .Values.externalLoadBalancer }}
  - "{{ .Values.externalLoadBalancer.externalDomain }}:{{ .Values.internalPort }}"
  - {{ .Values.externalLoadBalancer.externalDomain }}
{{- end }}
  issuerRef:
    kind: ClusterIssuer
    name: cert-manager-wandera-intermediary-ca
  secretName: {{ template "meta.name" . }}-cert
{{- else }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "meta.name" . }}-cert
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "meta.name" . }}
    chart: {{ template "meta.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  tls.crt: 
  tls.key: 
{{- end }}
---
{{- if not .Values.kind  }}
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{ template "meta.name" . }}-replication
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "meta.name" . }}
    chart: {{ template "meta.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  commonName: "{{ template "meta.name" . }}-replication.{{ .Release.Namespace }}.svc"
  dnsNames:
    - "{{ template "meta.name" . }}-replication.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.replication.server.port }}"
    - "{{ template "meta.name" . }}-replication.{{ .Release.Namespace }}.svc.cluster.local"
    - "{{ template "meta.name" . }}-replication.{{ .Release.Namespace }}:{{ .Values.replication.server.port }}"
    - "{{ template "meta.name" . }}-replication.{{ .Release.Namespace }}"
    - "{{ template "meta.name" . }}-replication:{{ .Values.replication.server.port }}"
    - "{{ template "meta.name" . }}-replication"
    - "{{ .Values.replication.server.hostname }}:{{ .Values.replication.server.port }}"
    - {{ .Values.replication.server.hostname }}
  issuerRef:
    kind: ClusterIssuer
    name: cert-manager-wandera-intermediary-ca
  secretName: {{ template "meta.name" . }}-replication-cert
{{- else }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "meta.name" . }}-replication-cert
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "meta.name" . }}
    chart: {{ template "meta.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  ca.crt: 
  tls.crt: 
  tls.key: 
{{- end }}
