apiVersion: v1
kind: Service
metadata:
  name: {{ template "meta.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "meta.name" . }}
    chart: {{ template "meta.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    team: {{ .Values.team }}
spec:
  clusterIP: None
  selector:
    app: {{ template "meta.name" . }}
  ports:
  - name: https
    targetPort: https
    port: {{ .Values.internalPort }}
  - name: http-metrics
    targetPort: http-metrics
    port: {{ .Values.metricsPort }}
  publishNotReadyAddresses: true
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "meta.name" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "meta.name" . }}
    chart: {{ template "meta.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    team: {{ .Values.team }}
spec:
  clusterIP: None
  selector:
    app: {{ template "meta.name" . }}
  ports:
  - name: https-api
    targetPort: https
    port: {{ .Values.internalPort }}
  - name: https-tables
    targetPort: https-tables
    port: {{ .Values.internalPortTables }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "meta.name" . }}-external
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "meta.name" . }}
    chart: {{ template "meta.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    team: {{ .Values.team }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.externalLoadBalancer.externalDomain }}
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "900"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: ssl
spec:
  type: LoadBalancer
  selector:
    app: {{ template "meta.name" . }}
  ports:
  - protocol: TCP
    targetPort: https
    port: 443
  - protocol: TCP
    targetPort: https-tables
    port: {{ .Values.internalPortTables }}
  {{ if .Values.externalLoadBalancer.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
  {{ .Values.externalLoadBalancer.loadBalancerSourceRanges | toYaml | nindent 2 }}
  {{- end }}
