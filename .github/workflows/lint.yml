name: lint
on:
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: wandera/golangci-lint-action@v3
        with:
          version: v1.49.0
  gosec:
    name: gosec
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.0.2
    - name: gosec
      uses: wandera/gosec@master
      env:
        GOPROXY: proxy.golang.org,${{ secrets.GOMODS_URL }},direct
        GONOSUMDB: github.com/wandera/*
      with:
        args: ./...
